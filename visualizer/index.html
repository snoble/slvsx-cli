<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLVSX Visualizer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
        }
        .control-group {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }
        input, select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            margin: 10px 5px;
        }
        button:hover {
            background: #5a67d8;
        }
        #canvas {
            border: 2px solid #ddd;
            border-radius: 8px;
            display: block;
            margin: 20px auto;
            background: white;
        }
        #output {
            margin-top: 20px;
            padding: 15px;
            background: #f8f8f8;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        .error {
            color: #e53e3e;
            background: #fff5f5;
            border: 1px solid #feb2b2;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
        }
        .success {
            color: #38a169;
            background: #f0fff4;
            border: 1px solid #9ae6b4;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ†Ô∏è SLVSX Constraint Solver Visualizer</h1>
        
        <div class="controls">
            <div class="control-group">
                <label for="systemType">System Type</label>
                <select id="systemType">
                    <option value="simple">Simple Gear Pair</option>
                    <option value="planetary">Planetary System</option>
                    <option value="double">Double Planetary</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="sunTeeth">Sun Teeth</label>
                <input type="number" id="sunTeeth" value="24" min="12" max="100">
            </div>
            
            <div class="control-group">
                <label for="planetTeeth">Planet Teeth</label>
                <input type="number" id="planetTeeth" value="12" min="6" max="50">
            </div>
            
            <div class="control-group">
                <label for="ringTeeth">Ring Teeth</label>
                <input type="number" id="ringTeeth" value="72" min="30" max="200">
            </div>
            
            <div class="control-group">
                <label for="numPlanets">Number of Planets</label>
                <input type="number" id="numPlanets" value="3" min="2" max="8">
            </div>
            
            <div class="control-group">
                <label for="module">Module (mm)</label>
                <input type="number" id="module" value="2" min="0.5" max="10" step="0.5">
            </div>
        </div>
        
        <div style="text-align: center;">
            <button onclick="generateConstraints()">Generate Constraints</button>
            <button onclick="visualize()">Visualize</button>
            <button onclick="exportSVG()">Export SVG</button>
        </div>
        
        <canvas id="canvas" width="800" height="600"></canvas>
        
        <div id="output"></div>
    </div>

    <script src="visualizer.js"></script>
</body>
</html>
